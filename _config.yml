title: Your awesome title
email: your-email@domain.com
description: description
baseurl: /jekyll-avalon-test
url: http://joshuaavalon.github.io
twitter_username: joshuaavalon
github_username:  joshuaavalon
destination: ./docs

sass:
  style: compressed

paginate: 12
paginate_path: "/:num/"

author_img_s: /img/author_s.png
author_img: /img/author.png

navigation:
  - text: Home
    url: https://ltmxcitrus.github.io/Umbrella-Super-Vision-OSS/
  - text: Docs
    url: /
  - text: Categories
    url: /categories.html
  - text: Tags
    url: /tags.html

read_more: Read More
env: production
minify_html: false # Set to true only when it is production. Increase significant build time.

# Build settings
# markdown: kramdown
asciidoc: {}
asciidoctor:
  base_dir: :docdir
  safe: unsafe
  attributes:
    - idseparator=_
    - source-highlighter=coderay
    - icons=font

sticky: sticky # Tag used for sticky post
sticky_count: 3 # Number of sticky post shown

gems:
  - jekyll-paginate
  - jekyll-feed
  - jekyll-asciidoc
  
exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
  - LICENSE
